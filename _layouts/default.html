<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet"
	  type="text/css"
	  href="{{ site.github_url }}/stylesheets/stylesheet.css"
	  media="screen">
    
    <link rel="stylesheet"
	  type="text/css"
	  href="{{ site.github_url }}/stylesheets/github-dark.css"
	  media="screen">
    
    <link rel="stylesheet"
	  type="text/css"
	  href="{{ site.github_url }}/stylesheets/stylesheet_local.css"
	  media="screen">

    <link rel="stylesheet"
	  type="text/css"
	  href="{{ site.github_url }}/stylesheets/print.css"
	  media="print">


    <title>{{ site.title }}</title>
    
  </head>

  <body>
    <header>
      <div class="container">
        <h1>{{ site.title }}</h1>

        <section id="downloads">
          <a href="{{ site.github_url }}" class="btn btn-github">
	    <span class="icon"></span>View on GitHub</a>
        </section>
	
      </div>
    </header>

    <div class="container">

      {{ content }}

    </div><!-- /.container -->

    <footer>
      <li><a href="{{ site.github_url }}">{{ site.github_url }}</a></li>
      <li><a href="https://twitter.com/{{ site.twitter_username }}"
	     class="btn btn-twitter">
	  <span class="icon"></span>Follow Me on Twitter</a>
    </footer>
    
  </body>
</html>
